---
title: Shop
layout: 'base.njk'
---

<div class="page-header mt-30 mb-50">
    <div class="container">
        <div class="archive-header">
            <div class="row align-items-center">
                <div class="col-xl-3">
                    <h1 class="mb-15">Shop</h1>
                    <div class="breadcrumb">
                        <a href="/" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                        <span></span> Shop
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mb-30">
    <div class="row">
        <div class="col-12">
            <div class="row product-grid">
                {% for category in categories %}
                <div class="col-lg-1-5 col-md-4 col-12 col-sm-6">
                    <div class="product-cart-wrap mb-30">
                        <div class="product-img-action-wrap">
                            <div class="product-img product-img-zoom">
                                <a href="/shop/{{ category.name | slugify }}/{{ product.name | slugify }}/">{{ product.name }}</a>
                                <a href="/shop/{{ category.name | slugify }}/">
                                    <img class="default-img" src="{{ category.image }}" alt="{{ category.name }}" />
                                    <img class="hover-img" src="{{ category.hover }}" alt="{{ category.name }}" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="product category">
                        <strong class="category-font">
                            <a href="/shop/{{ category.name | slugify }}/">{{ category.name }}</a>
                        </strong>
                    </div>
                </div>
              {% endfor %}
                <!--end product card-->
            </div>
        </div>
    </div>
</div>
